<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{msg.split('').reverse().join('')}}</p>
        <p>{{reverseMsg}}</p>
        <p>{{reverseMsg}}</p>
        <p>{{reverseMessage()}}</p>
        <p>{{reverseMessage()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: 'FUN'
            },
            methods: {
                reverseMessage() {
                    console.log('methods');
                    return this.msg.split('').reverse().join('')
                }
            },
            computed: {
                reverseMsg() {
                    console.log('computed');
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
